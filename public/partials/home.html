<header>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <div class="navbar-header">
                <a class="navbar-brand" href="#/profile">iSlides</a>
            </div>
            <div class="row navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#/profile">Home</a></li>
                    <li ><a href="#/create">Create new presentation</a></li>
                </ul>
                <div class="navbar-right">
                    <a href="#/profile" class="navbar-brand">Hello, {{user.username}}</a>
                    <button ng-click="logout()" class="btn btn-success btn-right" id="logout">Log out</button>
                </div>
            </div>
        </div>
    </nav>
</header>

<div class="container-fluid" id="home" ng-class="{'list' : layoutMode == 0}">
    <h1>Home</h1>
    <div ng-init="loadPresentation(user.username)"></div>

    <p ng-if="presentations.length === 0 || !presentations">No presentations were added yet.</p>
    <ul class="item-container scale-fade" ng-repeat="presentation in presentations track by $index">
        <li class="item list">
            <h2>Name: {{presentation.presentation_name}}</h2>
            <h2>Aspect ratio: {{presentation.presentation_aspectratio}}</h2>
            <p><a class="btn btn-danger" role="button" ng-click="deletePresentation(presentation.id)">Delete</a></p>
            <p><a class="btn btn-default" href="#/presentation/edit/{{presentation.presid}}" role="button">Edit &raquo;</a></p>
        </li>
    </ul>
</div>
