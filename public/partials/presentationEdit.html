<div class="container-fluid" id="home" ng-controller="DragCtrl as main">
    <div class="row tools">
        <ul>
            <li class="circle"
                dnd-draggable = "true"
                dnd-rotatable = "true"
                dnd-resizable = "true"
                    >Circle</li>
            <li class="rectangle"
                dnd-draggable = "true"
                dnd-draggable-opts = "{layer: 'layer1', helper: 'clone' }"
                dnd-model = "tool"
                    >Rectangle</li>
            <li dnd-draggable = "true"
                dnd-rotatable = "true"
                dnd-resizable = "true">Text</li>
            <li dnd-draggable = "true"
                dnd-rotatable = "true"
                dnd-resizable = "true"
                dnd-rect>
                fj
            </li>
        </ul>
    </div>
    <div class="row">
        <div class="col-lg-2 col-md-2">
            <ul class="list-group">
                <li class="list-group-item">
                    <img src="/img/slide.jpg" alt="slide"/>
                </li>
            </ul>
        </div>
        <div class="col-lg-10 col-md-10">
            <div class="slide"
                 dnd-droppable = "true"
                 dnd-droppable-opts = "{layer: 'layer1', helper: 'clone'}"
                 dnd-on-drop = "drop($dropmodel, $dragmodel)"
                 dnd-model = "dropmodel"></div>
        </div>
    </div>
</div>
