<div class="container-fluid" id="home" >
    <div class="row tools clearfix">
        <div class="col-lg-3 col-md-5">
            <ul>
                <li ng-click="addToSlide(tool)" ng-repeat="tool in tools" class="btn btn-info">{{tool}}</li>
            </ul>
        </div>
        <div class="col-lg-9 col-md-7">

        </div>
    </div>
    <div class="row">
        <div class="col-lg-2 col-md-2">
            <ul class="list-group">
                <li class="list-group-item">
                    <img src="/img/slide.jpg" alt="slide"/>
                </li>
            </ul>
        </div>
        <div class="col-lg-10 col-md-10">
                <div class="slide"
                     dnd-model = "dropmodel"
                     dnd-container
                     dnd-droppable = "true">
                    <div ng-class="tool"
                         class="slideTools"
                         style = "position: absolute; top: 0;left: 270px;"
                         ng-repeat="tool in slideTools track by $index"
                         dnd-draggable="true"
                         dnd-resizable="true"
                         dnd-rotatable="true"
                         dnd-containment="slide">
                        <textarea type="{{tool}}" ng-if="tool === 'text'"/>
                        <iframe dnd-draggable="true"
                                dnd-resizable="true"
                                dnd-rotatable="true"
                                dnd-containment="slide"
                                ng-if="tool.name == 'Video'"
                                width="560" height="315"
                                ng-src="{{tool.url}}"
                                frameborder="0"
                                allowfullscreen>
                        </iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
