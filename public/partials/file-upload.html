<form>
    <div class="form_line">
        <label>Image:</label>
        <div href="#" class="btn btn-success" ng-file-select ng-multiple="true" title="upload" resetOnClick="true" ng-model="files">Upload</div>
    </div>
</form>
<div class="file" ng-repeat="file in files">
    <h3>{{file.name}}</h3>
    <div class="status">{{file.status}}</div>
    <div class="progress-bar">
        <div class="progress" style="width: {{file.progress}}%" ng-init="progress=0"></div>
    </div>
    <div class="form_line">
        <div class="form_controls">
            <div class="preview"></div>
        </div>
    </div>
    <div class="info">
        <table>
            <tr ng-repeat="(key, value) in file.result">
                <td> {{key}} </td> <td> {{ value }} </td>
            </tr>
        </table>
    </div>
</div>

<p ng-if="photos.length === 0 || !photos">No photos were added yet.</p>
<div class="photo" ng-repeat="photo in photos">
    <h2>{{photo.context.custom.photo}}</h2>
    <a cl-href="{{photo.public_id}}" format="jpg" target="_blank">
        <cl-image public-id="{{photo.public_id}}" class="thumbnail inline" width="150" height="150" crop="fit" quality="80" format="jpg"/>
    </a>
</div>
