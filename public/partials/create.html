<header>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <div class="navbar-header">
                <a class="navbar-brand" href="#/profile">iSlides</a>
            </div>
            <div class="row navbar-collapse collapse">


                <ul class="nav navbar-nav">
                    <li><a href="#/profile">Home</a></li>
                    <li class="active"><a href="#/create">Create new presentation</a></li>
                </ul>
                <div class="navbar-right">
                    <a href="#/profile" class="navbar-brand">Hello, {{user.username}}</a>
                    <button ng-click="logout()" class="btn btn-success btn-right" id="logout">Log out</button>
                </div>
            </div>
        </div>
    </nav>
</header>

<div class="container-fluid" id="home">
    <div class="row ">
        <div class="col-xs-offset-1">
            <form class="form-horizontal" ng-submit="create(user.username)">
                <h2>Create new presentation</h2>

                <div class="form-group">
                    <label class="col-xs-2 control-label">Name: </label>
                    <div class="col-xs-8">
                        <input type="text" class="form-control"
                               placeholder="Input name of your presentation"
                               ng-model="newPresentation.name"
                               required/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-2 control-label">Tags: </label>
                    <div class="col-xs-8">
                        <textarea type="text" class="form-control"
                                  placeholder="Tags for your presentation"
                                  ng-model="newPresentation.tags"
                                  required></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-2 control-label">Aspect ratio</label>
                    <div class="col-xs-8">
                        <label>
                            <input type="radio" ng-model="newPresentation.aspectRatio" value="4x3" checked/>
                            4x3
                        </label>

                        <label>
                            <input type="radio" ng-model="newPresentation.aspectRatio" value="16x9"/>
                            16x9
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-xs-offset-2 col-xs-8">
                        <button type="submit" class="btn btn-default btn-lg">Create</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
