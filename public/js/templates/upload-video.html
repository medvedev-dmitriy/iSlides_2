<button class="btn btn-success upload-video" data-toggle="modal" data-target="#myModal">
    Video
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Input url of video</h4>
            </div>
            <div class="modal-body">
                <input type="text" ng-model="video.url"/>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-click="addVideo(video.url)" data-dismiss="modal">Ok</button>
            </div>
        </div>
    </div>
</div>
