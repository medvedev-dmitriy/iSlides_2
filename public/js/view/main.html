<div class="container">

  <div class="row" style="margin-top:20px">
      <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
      <form role="form" action="/login" method="post" novalidate>
       <span style="color:red;" id="validatemessage"></span>
        <fieldset>
          <h2>Login</h2>
          <hr class="colorgraph">
          <div class="form-error" ng-bind="errorMessage"></div>
          <div class="form-group">
              <input type="text" name="username" id="signinemail" class="form-control input-lg" placeholder="email"
                     ng-model="host.username" required ng-minlength="3">
          </div>
          
          <div class="form-group">
              <input type="password" name="password" id="signinpassword" class="form-control input-lg" placeholder="Password"
                     ng-model="host.password">
          </div>

            <div class="form-group">
              <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
            </div>

           <div class="form-group">
              <a class="btn btn-lg btn-primary btn-block" ng-click="signup()">Signup</a>
          </div>
          <hr class="colorgraph">
        </fieldset>
      </form>
    </div>
  </div>

</div>
